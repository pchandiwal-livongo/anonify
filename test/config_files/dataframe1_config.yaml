columns:
  external_id:
    hash:
      salt: random_salt
  source_member_id:
    hash:
      salt: random_salt
  first_name:
    fake: first_name
  last_name:
    fake: last_name
  birth_date:
    fake: date_of_birth
  address:
    fake: address
  city:
    fake: city
  sensitive_info:
    null_column: true
  some_address:
    randomize:
      method: random_element
      elements:
        - "123 Main St"
        - "456 Elm St"
        - "789 Oak St"
  some_email:
    randomize:
      method: random_elements
      elements:
        - "user1@example.com"
        - "user2@example.com"
        - "user3@example.com"
      length: 1
      unique: True
  some_random:
    randomize:
      method: random_elements
      elements:
        - "High"
        - "Medium"
        - "Low"
      weights:
        - 0.6
        - 0.2
        - 0.2
      length: 1
      unique: False
  sample_date:
    obfuscate:
      format: "%Y-%m-%d"
      threshold: 30
      min_range: "2024-01-01"
      max_range: "2024-12-31"
  column_to_remain_unchanged:
    do_not_change: true
